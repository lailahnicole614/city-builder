<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section class="images">
                <img id="park-image" />
                <img id="skyline-image" />
            </section>
            <section id="slogans"></section>

            <section class="dropdowns">
                <label>
                    Desert
                    <select id="desert-dropdown">
                        <option value="">Select a desert</option>
                        <option value="arizona">Arizona</option>
                        <option value="dubai">Dubai</option>
                        <option value="sahara">Sahara</option>
                    </select>
                </label>
                <div>You changed Desert <span id="desert-count">0</span> times</div>
                <label>
                    Tropical
                    <select id="tropical-dropdown">
                        <option value="">Select a tropic</option>
                        <option value="maldives">Maldives</option>
                        <option value="aruba">Aruba</option>
                        <option value="bahamas">Bahamas</option>
                    </select>
                </label>
                <div>You changed Tropical<span id="tropical-count">0</span> times</div>
                <label>
                    Temperate
                    <select id="temperate-dropdown">
                        <option value="">Select a temperate</option>
                        <option value="greece">Greece</option>
                        <option value="portugal">Portugal</option>
                        <option value="spain">Spain</option>
                    </select>
                </label>
                <div>You changed Temperate <span id="temperate-count">0</span> times</div>
            </section>
            <section>
                <input id="slogan-input" />
                <button id="slogan-button">Type your slogan</button>
            </section>
        </main>
    </body>
</html>
